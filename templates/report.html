{% extends "base.html" %}

{% block header %}

<h2 class="page_title">Income Report</h2>
{% endblock %}

{% block content %}
    
<div >
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>
    const xValues = {{category_list|tojson}};
    const yValues = {{ income_list|tojson }};
    const barColors = [
      "#b91d47",
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145"
    ];
    
    new Chart("myChart", {
      type: "pie",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "World Wide Wine Production 2018"
        }
      }
    });
    </script>

{% endblock %}
