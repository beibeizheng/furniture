<div class="sidenav" id="mySidenav">
  <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
  <a href="/items" class="{% if active_page == 'items' %}active{% endif %}">Products</a>
  <a href="/report" class="{% if active_page == 'report' %}active{% endif %}">Report</a>
  <div class="dropdown">
    <a href="#" class="dropbtn {% if active_page == 'management' %}active{% endif %}">Management <i class="fas fa-caret-down"></i></a>
    <div class="dropdown-content">
      <a href="/manage?type=cate">Category</a>
      <a href="/manage?type=plat">Platform</a>
      <a href="/manage?type=status">Status</a>
    </div>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
    <i class="fa fa-bars"></i>
  </a>
</div>


<script>
  function toggleMenu() {
    var x = document.getElementById("mySidenav");
    if (x.className === "sidenav") {
      x.className += " responsive";
    } else {
      x.className = "sidenav";
    }
  }
  </script>
