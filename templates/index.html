{% extends "base.html" %}

{% block header %}

<h2>Add A New Item</h2>
{% endblock %}

{% block content %}
    
<div class="container">
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-25">
                <label for="product_name">Product Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="product_name" name="product_name" placeholder="Product name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="product_image">Product Image</label>
            </div>
            <div class="col-75">
                <input type="file" id="product_image" name="product_image" accept=".png, .jpg, .jpeg, .gif" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="product_category">Product Category</label>
            </div>
            <div class="col-75">
                <select id="product_category" name="product_category">
                    <option value="" selected disabled>Select a opinion</option>
                    <option value="bed">Bed</option>
                    <option value="sofa">Sofa</option>
                    <option value="motor">Motor</option>
                    <option value="furniture">Furniture</option>
                    <option value="outdoor">Outdoor</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="product_status">Product Status</label>
            </div>
            <div class="col-75">
                <select id="product_status" name="product_status">
                    <option value="" selected disabled>Select a opinion</option>
                    <option value="bed">Sold</option>
                    <option value="sofa">Selling</option>
                    <option value="motor">Own use</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="buy_date">Buy Date</label>
            </div>
            <div class="col-75">
                <input type="date" id="buy_date" name="buy_date">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="buy_price">Buy Price</label>
            </div>
            <div class="col-75">
                <input type="number" step="0.01" id="buy_price" name="buy_price" placeholder="Buy price..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="buy_platform">Buy Platform</label>
            </div>
            <div class="col-75">
                <input type="text" id="buy_platform" name="buy_platform" placeholder="Buy platform..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="sell_date">Sell Date</label>
            </div>
            <div class="col-75">
                <input type="date" id="sell_date" name="sell_date">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="sell_price">Sell Price</label>
            </div>
            <div class="col-75">
                <input type="number" step="0.01" id="sell_price" name="sell_price" placeholder="Sell price..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="sell_platform">Sell Platform</label>
            </div>
            <div class="col-75">
                <input type="text" id="sell_platform" name="sell_platform" placeholder="Sell platform..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="days_held">Days Held</label>
            </div>
            <div class="col-75">
                <input type="number" id="days_held" name="days_held" placeholder="Days held..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="fees">Fees</label>
            </div>
            <div class="col-75">
                <input type="number" step="0.01" id="fees" name="fees" placeholder="Fees..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="profit">Profit ($)</label>
            </div>
            <div class="col-75">
                <input type="number" step="0.01" id="profit" name="profit" placeholder="Profit..">
            </div>
        </div>
        <br>
        <div class="row">
            <input type="submit" value="Submit">
          </div>
    </form>
</div>
{% endblock %}
