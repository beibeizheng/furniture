{% extends "base.html" %}

{% block header %}

<h2 class="page_title">Add A New Product</h2>
{% endblock %}

{% block content %}
    
<div class="container">
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col-md-3">
              <label for="product_name">Product Name</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Product name..">
            </div>
          </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="product_category">Product Category</label>
            </div>
            <div class="col-md-9">
                <select id="product_category" name="product_category">
                    <option value="" selected disabled>Select a opinion</option>
                    {% for category in categoryList %}
                    <option value={{category[0]}}>{{category[1]}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="product_status">Product Status</label>
            </div>
            <div class="col-md-9">
                <select id="product_status" name="product_status" onchange="showAdditionalInfo()" required>
                    <option value="" selected disabled>Select a opinion</option>
                    {% for status in statusList %}
                        <option value={{status[0]}}>{{status[1]}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="buy_date">Buy Date</label>
            </div>
            <div class="col-md-9">
                <input type="date" id="buy_date" name="buy_date">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="buy_price">Buy Price</label>
            </div>
            <div class="col-md-9">
                <input type="number" step="1" id="buy_price" name="buy_price" placeholder="Buy price..">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="buy_platform">Buy Platform</label>
            </div>
            <div class="col-md-9">
                <select id="buy_platform" name="buy_platform">
                
                    <option value="" selected disabled>Select a opinion</option>
                    {% for platform in platformList %}
                        <option value="{{platform[0]}}">{{platform[1]}}</option>
                    {% endfor %}
                    
                </select>
            </div>
        </div>
        <div id="additional-info" class="additional-info">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="sell_date">Sell Date</label>
                </div>
                <div class="col-md-9">
                    <input type="date" id="sell_date" name="sell_date">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="sell_price">Sell Price</label>
                </div>
                <div class="col-md-9">
                    <input type="number" step="0.01" id="sell_price" name="sell_price" placeholder="Sell price..">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="sell_platform">Sell Platform</label>
                </div>
                <div class="col-md-9">
                    <select id="sell_platform" name="sell_platform">
                        <option value="" selected disabled>Select an option</option>
                        {% for platform in platformList %}
                            <option value="{{platform[0]}}">{{platform[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="fees">Fees</label>
                </div>
                <div class="col-md-9">
                    <input type="number" step="0.01" id="fees" name="fees" placeholder="Fees..">
                </div>
            </div>
        </div>
       
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="product_image">Product Image</label>
            </div>
            <div class="col-md-9">
                <input type="file" id="product_image" name="product_image" accept=".png, .jpg, .jpeg, .gif" required>
            </div>
        </div>
        <br>
        <div class="row mb-3">
            <input type="submit" value="Submit">
          </div>
    </form>
</div>

<script>
    function showAdditionalInfo() {
        var statusSelect = document.getElementById("product_status");
        var additionalInfo = document.getElementById("additional-info");
        if (statusSelect.value == "1") {  // '1' is the value for 'Sold'
            additionalInfo.style.display = "block";
        } else {
            additionalInfo.style.display = "none";
        }
    }
</script>

{% endblock %}
