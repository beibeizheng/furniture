{% extends "base.html" %}

{% block header %}

<h2 class="page_title">Income Report</h2>
{% endblock %}

{% block content %}
<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="/report">All Data</a>
    <a class="flex-sm-fill text-sm-center nav-link "href="/report?range=year">This Year</a>
    <a class="flex-sm-fill text-sm-center nav-link active" href="/report?range=month">This Month</a>
    <!-- <a class="flex-sm-fill text-sm-center nav-link "href="/report?range=week">This Week</a> -->
</nav>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


<div >
    <h3 class="page_title">This Month Income</h2>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Days</th>
                        <th scope="col">Total Income($)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for list in daylist %}
                        <tr>
                            <th scope="row">{{ list[0] }}</th>
                            <td>{{ list[1] }}</td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <th scope="row">Total</th>
                        <td>{{ total_income }}</td>
                    </tr>
                </tbody>
            </table>
            
            
        </div>
        <div class="col-lg-6 col-md-12">
            <canvas id="dayChart" style="width:100%;max-width:600px"></canvas>
        </div>
    </div>
</div>

<script>
     const lValues = {{ day_list|tojson }};
    const oValues = {{ dIncome_list|tojson }};

    new Chart("dayChart", {
    type: "line",
    data: {
        labels: lValues,
        datasets: [{
        fill: false,
        lineTension: 0,
        backgroundColor: "red",
        borderColor: "green",
        data: oValues
        }]
    },
    options: {
        legend: {display: false},
        scales: {
        yAxes: [{ticks: {min: 1000, max:5000}}],
        }
    }
    });

</script>



{% endblock %}
