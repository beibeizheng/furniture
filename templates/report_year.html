{% extends "base.html" %}

{% block header %}

<h2 class="page_title">Income Report</h2>
{% endblock %}

{% block content %}
<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link  aria-current="page" href="/report">All Data</a>
    <a class="flex-sm-fill text-sm-center nav-link active" href="/report?range=year">This Year</a>
    <a class="flex-sm-fill text-sm-center nav-link " href="/report?range=month">This Month</a>
    <!-- <a class="flex-sm-fill text-sm-center nav-link "href="/report?range=week">This Week</a> -->
</nav>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<div >
    <h3 class="page_title">Monthly Income</h2>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Total Income($)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mlist in monthlylist %}
                        <tr>
                            <th scope="row">{{ mlist[0] }}</th>
                            <td>{{ mlist[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-lg-6 col-md-12">
            <canvas id="monthChart" style="width:100%;max-width:600px"></canvas>
        </div>
    </div>
</div>

<script>
    const mValues = {{ month_list |tojson }};
    const nValues = {{ mIncome_list |tojson }};

    new Chart("monthChart", {
    type: "line",
    data: {
        labels: mValues,
        datasets: [{
        fill: false,
        lineTension: 0,
        backgroundColor: "red",
        borderColor: "green",
        data: nValues
        }]
    },
    options: {
        legend: {display: false},
        scales: {
        yAxes: [{ticks: {min: 2000, max:18000}}],
        }
    }
    });
</script>


{% endblock %}
